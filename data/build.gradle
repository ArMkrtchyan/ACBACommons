plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk projectCompileSdk

    defaultConfig {
        minSdk projectMinSdk
        targetSdk projectTargetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        buildConfigField "String", "BASEURL", "\"https://www.acbadigital.am/api/\""
        buildConfigField "String", "BASEURL_STAGING", "\"https://onlinebankingapi-test:4445/api/\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':domain')
    implementation project(':acbacommon')

    kapt kaptDependencies.room

    for (dep in koinDependencies) {
        implementation dep
    }
    for (dep in roomDependencies) {
        implementation dep
    }
    for (dep in networkDependencies) {
        implementation dep
    }
    for (dep in coroutineDependencies) {
        implementation dep
    }

    implementation testDependencies.junit
}